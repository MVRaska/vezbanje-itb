<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button id="hello">Klikni za hello</button>
    <button id="broj">Broj</button>
    
    <button id='plus'>+</button>
    <span id="brojac"></span>
    <button id='minus'>-</button>
    <p id="ispisBroja"></p>

    <div>
        <input type="text" id="text">
        <button id="ispisiTekst">Ispis        </button>
        <p id="ispisTeksta"></p>

        Pol:
        <input type="radio" name="pol" value="m" id="muski">Muski
        <input type="radio" name="pol" value="z" id="zenski">Zenski
        <input type="radio" name="pol" value="n" id="neopredeljen" checked>Neopredeljen
    </div>

    <!-- zadatak 7 -->

    <div class="matematika">
        Kvadriraj ovaj broj: 
        <input type="number" id='kvadratinput'>
        <button class='button' id="kvadratdugme">Izracunaj</button> <br>

        Prepolovi ovaj broj: 
        <input type="number" id='polovinainput'>
        <button class='button' id="polovinadugme">Izracunaj</button> <br>

        Izracunati povrsinu kruga za zadati poluprecnik:
        <input type="number" id="kruginput">
        <button class='button' id="krugdugme">Izracunaj</button> <br>

        <p id="kvadrat"></p>
        <p id="polovina"></p>
        <p id="krug"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
