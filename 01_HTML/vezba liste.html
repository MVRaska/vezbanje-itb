<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Karta pica</h1> <br>
    <ul type="sqare">
        <li>Topli napici: <br>
            <ul type="none">
                <li>Caj:
                    <ol>
                        <li>Nana</li>
                        <li>Kamilica</li>
                        <li>Zeleni</li>
                    </ol>
                </li> <br>
                <li>Kafa:
                    <ol start="4">
                        <li>Domaca</li>
                        <li>Nes</li>
                        <li>Latte</li>
                    </ol>
                </li> <br>
                <li>Kakao</li>
            </ul>
        </li> <br>
        <li>Sokovi:
            <ol>
                <li>Narandza</li>
                <li>Ananas</li>
                <li>Breskva</li>
            </ol>
        </li> <br>
        <li>Alkoholna pica:
            <ol reversed>
                <li>Vino</li>
                <li>Pivo</li>
                <li>Rakija</li>
            </ol>
        </li>

    </ul>
</body>
</html>
