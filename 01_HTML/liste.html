<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <!-- uredjene liste -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="a" start="3">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="I" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <!-- neuredjene liste -->
    <!-- type default = disk -->

    <ul type="square">
        <li>ja</li>
        <li>ti</li>
        <li>on</li>
        <li>ona</li>
    </ul>

    <ul type="circle">
        <li>hi 1</li>
        <li>hi 2</li>
        <li>hi 3</li>
        <li>hi 4</li>
        <li>hi 5</li>
    </ul>

    <ul type="none">
        <li>hi 1</li>
        <li>hi 2</li>
        <li>hi 3</li>
        <li>hi 4</li>
        <li>hi 5</li>
    </ul>
</body>
</html>
