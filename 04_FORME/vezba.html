<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form Validation</legend>
            <p>
                <table>
                    <tr>
                        <th><label for="">Name:</label></th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th><label for="">Surname:</label></th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th><label for="">Password:</label></th>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <th> <label for="">Retype password:</label></th>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <th> <label for="">Gender:</label></th>
                        <td><input type="radio" id="male" name="pol" value="male"><label for="male">Male</label>
                            <input type="radio" id="female" name="pol" value="female"><label for="female">Female</label></td>
                    </tr>
                    <tr>
                        <th><label for="">Programming skills:</label></th>
                        <td><input type="checkbox" id="java"  name="skill" value="java" checked><label for="java">Java</label>
                            <input type="checkbox" id="android" name="skill" value="android"><label for="android">Android</label>
                            <input type="checkbox" id="ruby" name="skill" value="ruby"><label for="ruby">Ruby</label>
                            <input type="checkbox" id=".net" name="skill" value=".net"><label for=".net">.Net</label></td>
                    </tr>
                    <tr>
                        <th><label for="">Contact no:</label></th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th><label for="">Email:</label></th>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <th><label for="">College: </label></th>
                        <td><select name="" id="">
                            <optgroup label="IT">
                                <option value="" selected hidden>Select college</option>
                                <option value="etf">ETF</option>
                                <option value="fon">FON</option>
                                <option value="pmf">PMF</option>
                            </optgroup>
                            <optgroup label="Other">
                                <option value="other">Other</option>
                            </optgroup>
                        </select></td>
                    </tr>  
                    <tr>
                        <th></th>
                        <td><input type="submit" value="Submit"></td>
                    </tr> 
                </table> 
                   
            </p>

        </fieldset>
    </form>
</body>
</html>
