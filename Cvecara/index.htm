<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvecara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="">Odaberite cveće:</label>
        <input type="number" name="" id="ruza" placeholder="Cena po cvetu je 150 din."> Ruže <br>
        <input type="number" name="" id="lili" placeholder="Cena po cvetu je 120 din."> Ljiljani <br>
        <input type="number" name="" id="gerber" placeholder="Cena po cvetu je 70 din."> Gerberi <br>

        <label for="">Dodatni pokloni:</label>
        <input type="checkbox" name="pokloni" id="bombo" value="500"> Bombonjera <br>
        <input type="checkbox" name="pokloni" id="coko" value="500"> Čokolada <br>
        <input type="checkbox" name="pokloni" id="sampanj" value="500"> Šampanjac <br>

        <label for="">Plaćanje:</label>
        <input type="radio" name="placanje" id="kes" value="kes" checked> Keš <br>
        <input type="radio" name="placanje" id="kartica" value="kartica"> Kartica <br>

        <input type="submit" value="Izračunaj" id="izracunaj">
        <input type="reset" value="Resetuj" id="reset">
    </form>

    <div id="ispis">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
