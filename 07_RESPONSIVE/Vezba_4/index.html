<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Air SERBIA</h1>
    <nav>
        <h3>Air SERBIA</h3>
        <ul>
            <li><a href="">Letovi</a></li>
            <li><a href="">Destinacije</a></li>
            <li><a href="">Informacije</a></li>
            <li><a href="">Kontakt</a></li>
        </ul>
    </nav>

    <div class="row">
        <section class="col-4">
            <h2>Letovi</h2>
            <img src="img/IMG_6388-2.jpg" alt="">
        </section>
        <section class="col-8 destinacije">
            <h2>Destinacije</h2>
            <img src="img/IMG_6390.jpg" alt=""> <br>
            <ul>
                <li>Evropa</li>
                <li>Azija</li>
                <li>Afrika</li>
                <li>Amerika</li>
            </ul>
        </section>
    </div>

    <div class="row kontakt">
        <section class="col-4">
            <h2>Informacije</h2>
            <img src="img/IMG_6566.jpg" alt="">
        </section>
        <section class="col-8">
            <h2>Kontakt</h2>
            <form action="">
                <p>
                    <label for="">Email:</label> <br>
                    <input type="email" placeholder="Unesite email">
                </p>
                <p>
                    <label for="">Tekst poruke:</label> <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="checkbox" name="checked" value="checked" required>
                    <label for="">prihvatite uslove koriscenja</label>
                </p>
                <p>
                    <input type="submit" value="Posaljite">
                </p>
            </form>
        </section>
    </div>
</body>
</html>
